<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select</title>
  </head>
  <body>
    <header>
      <h2>Are You Game Player ?</h2>
      <label for="game player or not">
        <input type="radio" name="yes" id="yes1" />yes
        <input type="radio" name="yes" id="no2" />no
      </label>
      <h3><u>choose your favorite game</u></h3>
    </header>
    <main>
      <select name="favourite games" id="">
        <option value="player unknown battle ground">
          player unknown battle ground
        </option>
        <option value="Clash Of Clans">Clash Of Clans</option>
        <option value="Call Of Duty">Call Of Duty</option>
        <option value="ARK (the survival game)">ARK (the survival game)</option>
        <option value="Clash OF Royale">Clash OF Royale</option>
        <option value="Grand theft Auto(GTA)">Grand theft Auto(GTA)</option>
        <option value="IGI">IGI</option>
      </select>
    </main>
  </body>
</html>
